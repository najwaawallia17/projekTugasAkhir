<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customization Request Form</title>
    <link rel="stylesheet" href="styleForm.css">
</head>
<body>
    <div class="form-container">
        <h2>Customization Request Form</h2>
        <form id="customizationForm" method="POST" target="_blank">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telphone">Phone Number:</label>
                <input type="tel" id="telphone" name="telphone" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="attachment">Attachment:</label>
                <input type="file" id="attachment" name="attachment">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
